<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />  
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <title>Morse Keyer</title>
</head>

<body>
  <script src="./coi-serviceworker.js"></script>  
 <!--  <canvas id="viz" width="1640" height="400"></canvas>  -->


 <!--

 -->

 <div id="audio_start">
  <div class="ctl" style="margin:50px; padding:20px;">
    <label class="ctl" >Click to start audio:</label>
    <input  type="button" value="start audio"">
  </div>
</div>


  <h1>Simple Morse Keyer</h1>
  <h2>Output</h2>
  <p>
    <div id="out"></div>
  </p>
  <h2>Settings</h2>
  <p>
    <label for="vol"> Volume </label>
    <input id="vol" type="range" min="0" max="100" step="1" value="50">
  </p>
  <p>
    <label for="wpm"> WPM </label>
    <input id="wpm" type="range" min="5" max="60" step="1" value="30">
  </p><span class="value" id="wpm_value"></span>
  <p>
    <label for="freq"> Frequency </label>
    <input id="freq" type="range" min="400" max="900" step="10" value="600"> </input> 
  </p><span class="value" id="freq_value"></span><span class="value">Hz</span>
  <p>
    <label for="key"> Keyer </label>
    <select name="key" id="key">
      <option value="CURTIS_A">Iambic A</option>
      <option value="CURTIS_B">Iambic B</option>
    </select>    
  </p>
  <script src="morse.js"></script>
</body>

</html>
